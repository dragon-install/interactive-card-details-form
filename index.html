<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="card-display">
      <div class="card-image-container">
        <img src="./images/bg-card-back.png" alt="back of credit card" height="145px" width="300px" class="card-back">
          <img src="./images/bg-card-front.png" alt="front of credit card" height="145px" width="300px" class="card-front">
          <div class="front-card-text-container">
            <div class="front-card-content">
            <div class="card-number">0000 0000 0000 0000</div>
            <div class="card-bottom">
              <div class="name-on-card">Jane Appleseed</div>
              <div class="card-date">00/00</div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <form>
      <label for="name">CARDHOLDER NAME</label>
      <input type="text" placeholder="e.g. Jane Appleseed" id="name">
      <label for="number">CARDHOLDER NUMBER</label>
      <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="number" pattern="[0-9]{4}" maxlength="16">
      <label for="expiration-date">EXP. DATE</label>
      <div class="expiration-date-container">
        <input type="text" placeholder="MM" maxlength="2" pattern="[0-9]{4}">
        <input type="text" placeholder="YY" maxlength="2" pattern="[0-9]{4}">
        <input type="text" placeholder="e.g. 123" maxlength="3" pattern="[0-9]{4}">
      </div>
      <button>Confirm</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
